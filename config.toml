    { name = "games", url = "$LANG_BASE_URL/games"},
    { name = "music", url = "$LANG_BASE_URL/music"},
    # { name = "blog", url = "$LANG_BASE_URL/blog", show_recent = true, recent_items = 5, recent_trans_key = "recent_blog_posts", more_trans_key = "more_blog_posts" },
    { name = "contact", url = "$LANG_BASE_URL/contact"},
    { name = "about", url = "$LANG_BASE_URL/about", show_recent = false },
]

