base_url = "https://aael.xyz"
build_search_index = true
theme = "papaya"

[markdown]
highlight_code = true

[languages]

[languages.en]
title = "Aldo Acevedo"
description = """
Guy who does software engineering, graphics programming, game development.
Currently studying Computer Science at Taiwan-Paraguay Polytechnic Universtiy.
__Trying to get into the field of AI Safety__.
[Learn more about me.](/about)
"""
generate_feed = true
feed_filename = "atom.xml"
taxonomies = [
    { name = "tags", feed = true, lang = "en" },
    { name = "categories", feed = true, lang = "en" },
]

[languages.en.translations]
projects = "Projects"
blog = "Blog"
about = "About"
recent_projects = "Recent Projects"
more_projects = "More Projects"
recent_blog_posts = "Recent Blog Posts"
